<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       
            <legend>Personal Details</legend>
            <div>
                <label for="">Saluation</label>
                <br>
                <select name="" id="">
                    <option value="">--None--</option>
                    <option value="">Mr.</option>
                    <option value="">Mrs.</option>
                </select>
            </div>

            <br>
            <div>
                <label >FirstName :</label>
                <input type="text" name="" id="" autofocus placeholder="abcd">
            </div>
            <br>

            <div>
                <label >LastName :</label>
                <input type="text" name="" id="" placeholder="abcd">
            </div>
             <br>


           

            <div>
                <label >Gender :</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
               
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="abc@gmail.com" id="email">
          
            </div>
            <br>
            <div>
                <label >Date of birth:</label>
                <input type="datetime-local" >
            </div>
            <br>

            <div>
                <label >Address:</label><br>
                <textarea name="address" id="" cols="30" rows="5"></textarea>
            </div>
            <br>

            <button type="submit">Submit</button>

           


    </form>
</body>
</html>
